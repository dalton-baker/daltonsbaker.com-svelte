<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body {
				background: url('%sveltekit.assets%/background.jpg') no-repeat center center fixed;
				background-size: cover;
			}
		
			.card {
				background-color: rgba(33, 37, 41, 0.85);
				border: 1px solid rgba(255, 255, 255, 0.1);
				color: white;
			}
		
			a {
				color: #9cc9ff;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-dark text-light d-flex flex-column min-vh-100">
		<main class="container flex-grow-1 my-5">
			<div style="display: contents">%sveltekit.body%</div>
		</main>

		<footer class="mt-auto py-3 text-center text-light">
			<small>
				&copy; 2025 Dalton Baker<br>
				<span class="text-secondary" style="font-size: 0.8em; opacity: 0.7;">
					Background image courtesy of
					<a href="https://esahubble.org/images/heic1521b/" target="_blank"
						class="link-light text-decoration-underline">ESA/Hubble</a>
				</span>
			</small>
		</footer>
	</body>
</html>
